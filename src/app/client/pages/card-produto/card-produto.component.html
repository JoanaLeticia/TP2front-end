<mat-card class="card-produto">
    <button class="details-button"><mat-icon style="font-size: 20px;">search</mat-icon>Ver detalhes</button>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <img mat-card-image [src]="produto.urlImagem" alt="{{ produto.titulo }}" />
        <mat-card-title class="card-titulo">{{ produto.titulo }} - {{ produto.plataforma }} Mídia {{ produto.midia }}</mat-card-title>
    </div>
    <div>
        <div style="font: 400 13px Libre Franklin, sans-serif; color: hsl(0, 0%, 0%, 0.6); text-decoration: line-through;">{{produto.preco + (produto.preco * 0.10) | currency:'R$ '}}</div>
        <mat-card-content>
            <p class="preco">R$ {{ produto.preco | number:'1.2-2' }}</p>
        </mat-card-content>
        <div style="font-size: 13px;">
            em até <strong style="color: #0d358b">12x</strong> de <strong style="color: #0d358b">{{produto.preco / 12 | currency:'R$ '}}</strong> sem juros
        </div>
    </div>
</mat-card>
