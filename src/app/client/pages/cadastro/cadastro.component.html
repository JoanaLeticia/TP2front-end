<app-header></app-header>

<main class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="p-8">
            <div class="text-center mb-8">
                <h1 style="font: 700 26px Libre Franklin, sans-serif; color: #1d1d1d;">Crie sua conta</h1>
                <p style="font: 400 15px Libre Franklin, sans-serif; color: #3f3f3f; margin-top: 10px;">Preencha os
                    dados para se cadastrar</p>
            </div>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
                <!-- Nome -->
                <div class="form-container">
                    <label for="nome" class="input-title">Seu nome completo</label>
                    <div class="input-container">
                        <input id="nome" name="nome" type="text" formControlName="nome" autocomplete="name" required
                            class="form-input">
                    </div>
                </div>

                <!-- Email -->
                <div class="form-container">
                    <label for="email" class="input-title">Seu e-mail</label>
                    <div class="input-container">
                        <input id="email" name="email" type="email" formControlName="email" autocomplete="email"
                            required class="form-input">
                    </div>
                </div>

                <!-- CPF -->
                <div class="form-container">
                    <label for="cpf" class="input-title">CPF</label>
                    <div class="input-container">
                        <input id="cpf" name="cpf" type="text" formControlName="cpf" autocomplete="off"
                            class="form-input" placeholder="000.000.000-00" mask="000.000.000-00">
                    </div>
                </div>

                <!-- Data de Nascimento -->
                <div class="form-container">
                    <label for="dataNascimento" class="input-title">Data de Nascimento</label>
                    <div class="input-container">
                        <input id="dataNascimento" name="dataNascimento" type="date" formControlName="dataNascimento"
                            class="form-input">
                    </div>
                </div>

                <!-- Senha -->
                <div class="form-container">
                    <label for="senha" class="input-title">Senha</label>
                    <div class="input-container">
                        <input id="senha" name="senha" type="password" formControlName="senha"
                            autocomplete="new-password" required class="form-input">
                    </div>
                </div>

                <!-- Confirmar Senha -->
                <div class="form-container">
                    <label for="confirmarSenha" class="input-title">Confirme sua senha</label>
                    <div class="input-container">
                        <input id="confirmarSenha" name="confirmarSenha" type="password"
                            formControlName="confirmarSenha" autocomplete="new-password" required class="form-input">
                    </div>
                </div>

                <div>
                    <button (click)="onSubmit()" class="btn-login" [disabled]="registerForm.invalid">
                        Cadastrar
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p style="font: 400 14px Libre Franklin, sans-serif;">
                    Já tem uma conta?
                    <button (click)="onLogin()" class="cadastro">
                        Faça login
                    </button>
                </p>
            </div>
        </div>
    </div>

    <app-alert *ngIf="alertMessage" [message]="alertMessage" class="mt-4"></app-alert>
</main>

<app-footer></app-footer>
