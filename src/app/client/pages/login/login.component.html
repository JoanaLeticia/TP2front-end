<app-header></app-header>

<body style="margin-bottom: 300px;">
    <main class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="p-8">
                <div class="text-center mb-8">
                    <h1 style="font: 700 26px Libre Franklin, sans-serif; color: #1d1d1d;">Acesse sua conta</h1>
                    <p style="font: 400 15px Libre Franklin, sans-serif; color: #3f3f3f; margin-top: 10px;">Faça login
                        para continuar</p>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
                    <div class="form-container">
                        <label for="email" class="input-title">Seu e-mail</label>
                        <div class="input-container">
                            <input id="email" name="email" type="email" formControlName="email" autocomplete="email"
                                required class="form-input">
                        </div>
                    </div>

                    <div class="form-container">
                        <label for="password" class="input-title">Senha</label>
                        <div class="input-container">
                            <input id="password" name="password" type="password" formControlName="password"
                                autocomplete="current-password" required class="form-input">
                        </div>
                    </div>

                    <div class="flex items-center justify-end">
                        <div class="text-sm">
                            <a href="#" class="esqueci-senha">Esqueci minha senha!</a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="btn-login">
                            Entrar
                        </button>
                    </div>
                </form>

                <div class="mt-6 text-center">
                    <p style="font: 400 14px Libre Franklin, sans-serif;">
                        Não tem uma conta?
                        <button (click)="onRegister()" class="cadastro">
                            Cadastre-se
                        </button>
                    </p>
                </div>
            </div>
        </div>

        <app-alert *ngIf="alertMessage" [message]="alertMessage" class="mt-4"></app-alert>
    </main>
</body>

<app-footer></app-footer>
