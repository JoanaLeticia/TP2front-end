<app-header></app-header>
<app-navside></app-navside>
<main>
    <h2 class="titulo">Cadastro de Administradores</h2>
    <div class="historic">

        <a [routerLink]="['/']">Home</a>
        /
        <a [routerLink]="['/adm/list']">Lista de Administradores</a>
        /
        <a>Administrador</a>

    </div>
    <div class="content">
        <span>Dados do Usuário Administrador</span>
    </div>
    <form [formGroup]="formGroup">

        <div class="group-ini">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" formControlName="nome">
                <mat-error *ngIf="formGroup.get('nome') 
                                   && formGroup.get('nome')?.invalid
                                   && formGroup.get('nome')?.touched">
                    O nome é obrigatorio.
                </mat-error>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" formControlName="email">
                <mat-error *ngIf="formGroup.get('email') 
                                   && formGroup.get('email')?.invalid
                                   && formGroup.get('email')?.touched">
                    O email é obrigatorio.
                </mat-error>
            </div>
        </div>
        <div class="group">
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" formControlName="cpf">
                <mat-error *ngIf="formGroup.get('cpf') 
                                   && formGroup.get('cpf')?.invalid
                                   && formGroup.get('cpf')?.touched">
                    O CPF é obrigatorio.
                </mat-error>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <div class="password-container">
                    <input type="{{ showPassword ? 'text' : 'password' }}" id="senha" formControlName="senha"
                        autocomplete="new-password">
                    <button type="button" class="toggle-password" (click)="togglePassword()">
                        <mat-icon style="margin-top: -50px;">{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </div>
                <mat-error *ngIf="formGroup.get('senha')?.invalid && formGroup.get('senha')?.touched">
                    A senha é obrigatória.
                </mat-error>
            </div>
        </div>

    </form>
    <div class="bnt-group">
        <button type="submit" class="btn-excluir" (click)="confirmDelete(formGroup?.value)"
            *ngIf="formGroup?.get('id')?.value">Excluir</button>
        <button type="submit" class="btn-cancelar" [routerLink]="['/adm/list']">Cancelar</button>
        <button type="submit" class="btn-salvar" (click)="salvar()">Salvar</button>
    </div>

</main>
