<app-header></app-header>
<app-navside></app-navside>
<main>
    <h2 class="titulo">Admins</h2>
    <div class="historic">
        <a>Home /</a>
        <span>Lista de Admins</span>
    </div>
    <div class="content">
        <button class="bnt-cadastro" [routerLink]="['/adm/form']">Cadastrar</button>
        <div class="search">
            <label for="">Buscar: </label>
            <input type="text" placeholder=" Pesquise pelo nome" [(ngModel)]="searchText" (keyup)="search()">
        </div>
    </div>

    <table mat-table [dataSource]="admins" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Acao Column -->
        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef> Ação </th>
            <td mat-cell *matCellDef="let element">
                <button class="bnt-visualizar" (click)="visualizarDados(element)">
                    <i class="fa-solid fa-eye"></i>
                </button>
                <button class="bnt-editar" [routerLink]="['/adm/edit', element.id]">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="bnt-apagar" (click)="confirmDelete(element)">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[2, 4, 8, 16]" [pageSize]="size" [length]="totalRecords"
        (page)="paginar($event)">
    </mat-paginator>
</main>
